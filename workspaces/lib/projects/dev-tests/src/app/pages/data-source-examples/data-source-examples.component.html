<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Using a MatTableDataSource</mat-panel-title>
        </mat-expansion-panel-header>
        <hb-mat-table #table01
                      [tableData]="matGridData01">
            <hb-mat-table-column name="string1"></hb-mat-table-column>
            <hb-mat-table-column name="string2"></hb-mat-table-column>
            <hb-mat-table-column name="stringWithALongName"></hb-mat-table-column>
            <hb-mat-table-column name="number1" dataType="number"></hb-mat-table-column>
            <hb-mat-table-column name="dateDate" dataType="date"></hb-mat-table-column>
            <hb-mat-table-column name="dateString" dataType="date"></hb-mat-table-column>
        </hb-mat-table>
        <button mat-button (click)="addRecord01()">Add Record</button>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Using Plain TypeScript Objects</mat-panel-title>
        </mat-expansion-panel-header>
        <hb-mat-table #table02
                      [tableData]="gridData02">
            <hb-mat-table-column name="string1"></hb-mat-table-column>
            <hb-mat-table-column name="string2"></hb-mat-table-column>
            <hb-mat-table-column name="stringWithALongName"></hb-mat-table-column>
            <hb-mat-table-column name="number1" dataType="number"></hb-mat-table-column>
            <hb-mat-table-column name="dateDate" dataType="date"></hb-mat-table-column>
            <hb-mat-table-column name="dateString" dataType="date"></hb-mat-table-column>
        </hb-mat-table>
        <button mat-button (click)="addRecord02()">Add Record</button>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Using an Observable</mat-panel-title>
        </mat-expansion-panel-header>
        <hb-mat-table #table03
                      [tableData]="obsGridData03">
            <hb-mat-table-column name="string1"></hb-mat-table-column>
            <hb-mat-table-column name="string2"></hb-mat-table-column>
            <hb-mat-table-column name="stringWithALongName"></hb-mat-table-column>
            <hb-mat-table-column name="number1" dataType="number"></hb-mat-table-column>
            <hb-mat-table-column name="dateDate" dataType="date"></hb-mat-table-column>
            <hb-mat-table-column name="dateString" dataType="date"></hb-mat-table-column>
        </hb-mat-table>
        <button mat-button (click)="addRecord03()">Add Record</button>
    </mat-expansion-panel>
</mat-accordion>
