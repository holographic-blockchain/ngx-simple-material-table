<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Basic Table with Pagination</mat-panel-title>
        </mat-expansion-panel-header>
        <hb-mat-table [gridData]="matGridData01">
            <hb-mat-table-column name="firstName"></hb-mat-table-column>
            <hb-mat-table-column name="lastName"></hb-mat-table-column>
            <hb-mat-table-column name="role"></hb-mat-table-column>
            <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
        </hb-mat-table>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Basic Table, Pagination Handled Outside of Component</mat-panel-title>
        </mat-expansion-panel-header>
        <hb-mat-table [gridData]="matGridData02">
            <hb-mat-table-column name="firstName"></hb-mat-table-column>
            <hb-mat-table-column name="lastName"></hb-mat-table-column>
            <hb-mat-table-column name="role"></hb-mat-table-column>
        </hb-mat-table>
        <mat-paginator #basicPaginator
                       [pageSizeOptions]="[5, 10, 25]"
                       pageSize="10"
                       showFirstLastButtons="true"></mat-paginator>
    </mat-expansion-panel>
</mat-accordion>
