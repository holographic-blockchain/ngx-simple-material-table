<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Single Row Selection</mat-panel-title>
        </mat-expansion-panel-header>
        <hb-mat-table #singleSelectTable
                      [gridData]="matGridData01"
                      selectionMode="single">
            <hb-mat-table-column name="string1"></hb-mat-table-column>
            <hb-mat-table-column name="string2"></hb-mat-table-column>
            <hb-mat-table-column name="stringWithALongName"></hb-mat-table-column>
            <hb-mat-table-column name="number1" dataType="number"></hb-mat-table-column>
            <hb-mat-table-column name="dateDate" dataType="date"></hb-mat-table-column>
            <hb-mat-table-column name="dateString" dataType="date"></hb-mat-table-column>
        </hb-mat-table>
        <h4>Selected Row:</h4>
        <p>{{ table01?.selection?.selected | json }}</p>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Mutliple Row Selection</mat-panel-title>
        </mat-expansion-panel-header>
        <hb-mat-table #multiSelectTable
                      [gridData]="matGridData02"
                      selectionMode="multiple">
            <hb-mat-table-column name="string1"></hb-mat-table-column>
            <hb-mat-table-column name="string2"></hb-mat-table-column>
            <hb-mat-table-column name="stringWithALongName"></hb-mat-table-column>
            <hb-mat-table-column name="number1" dataType="number"></hb-mat-table-column>
            <hb-mat-table-column name="dateDate" dataType="date"></hb-mat-table-column>
            <hb-mat-table-column name="dateString" dataType="date"></hb-mat-table-column>
        </hb-mat-table>
        <h4>Selected Rows: ({{ table02?.selection?.selected?.length }} selected) </h4>
        <p>{{ table02?.selection?.selected | json }}</p>
    </mat-expansion-panel>
</mat-accordion>
